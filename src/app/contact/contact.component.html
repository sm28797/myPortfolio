<app-header></app-header>
    <main>

        <!-- Hero Start -->
        <div class="slider-area ">
            <div class="slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap">
                                <h2>Contact Us</h2>
                                <nav aria-label="breadcrumb ">
                                    <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                    <li class="breadcrumb-item"><a href="#">Contact</a></li> 
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero End -->
        <!-- ================ contact section start ================= -->
        
                
                <div class="row">
                    <div class="col-12">
                        <p>
                        <h2 class="contact-title">Try this out.</h2>
                    </div>
                    <div class="col-lg-8">
                        <form (ngSubmit)="onSubmit()" novalidate>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <textarea class="form-control w-100" [(ngModel)] ="userModel.message" name="message"onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'" placeholder=" Enter Message"></textarea>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid" [(ngModel)] ="userModel.name" name="name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" placeholder="Enter your name">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid" [(ngModel)] ="userModel.email" name="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid" [(ngModel)] ="userModel.number" name="number" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter contact no.'" placeholder="Contact number">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <input class="form-control" [(ngModel)] ="userModel.subject" name="subject" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'" placeholder="Enter Subject">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" click="onSubmit" class="button button-contactForm boxed-btn">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-3 offset-lg-1">
                        <div class="media contact-info">
                            <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                            <div class="media-body">
                                <h3>+91 8871245877</h3>
                                <p>Mon to Fri 10am to 7pm</p>
                            </div>
                        </div>
                        <div class="media contact-info">
                            <span class="contact-info__icon"><i class="ti-email"></i></span>
                            <div class="media-body">
                                <h3>shubhanshu.mishra13@gmail.com</h3>
                                <p>Keep in touch for queries and suggestions.</p>
                            </div>
                        </div>
                    </div>
                </div>

        <!-- ================ contact section end ================= -->

    </main>
    <app-footer></app-footer>
    
    <!-- Scroll Up -->
    <div id="back-top" >
        <a title="Go to Top" href="/contact"> <i class="fas fa-level-up-alt"></i></a>
    </div>
